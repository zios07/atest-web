<div class="kt-portlet">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-caption">
      <div class="kt-portlet__head-title">
        <span class="kt-portlet__head-icon kt-hide">
          <i class="la la-gear"></i>
        </span>
        <h3 class="kt-portlet__head-text">
          Edit Profile
        </h3>
      </div>
    </div>
  </div>
  <!--begin::Form-->
  <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" #form="ngForm"
    (ngSubmit)="submitForm(form)">
    <div class="kt-portlet__body">
      <div class="form-group kt-form__group row">
        <label class="col-lg-2 col-form-label">First Name</label>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter First Name" [formControl]="firstName">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group kt-form__group row">
        <label class="col-lg-2 col-form-label">Last Name</label>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Last Name" [formControl]="lastName">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group kt-form__group row">
        <label class="col-lg-2 col-form-label">New Password</label>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter New Password" type="password" [formControl]="password"
              (change)="onPasswordValueChange()">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group kt-form__group row">
        <label class="col-lg-2 col-form-label">Password Confirmation</label>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Password Confirmation" [formControl]="pwConfirmation" type="password"
              (change)="onPwConfirmValueChange()">
            <mat-error *ngIf="pwConfirmation.invalid">{{getErrorMessage(pwConfirmation)}}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="kt-portlet__foot kt-portlet__no-border">
      <div class="kt-form__actions kt-form__actions--solid">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-6">
            <button mat-raised-button color="primary" [disabled]="disableSubmit">Submit</button>&nbsp;
            <button mat-raised-button type="reset">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--end::Form-->
</div>
